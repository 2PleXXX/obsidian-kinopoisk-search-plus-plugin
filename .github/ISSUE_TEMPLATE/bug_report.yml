name: 🐛 Bug Report
description: Report a bug or issue
title: "[Bug]: "
labels: ["bug"]
assignees: []

body:
    - type: markdown
      attributes:
          value: |
              Thanks for reporting a bug! Please fill out this template to help us fix it quickly.

    - type: textarea
      id: description
      attributes:
          label: 🔍 Bug Description
          description: Clear description of what went wrong
          placeholder: The plugin crashes when I try to search for movies...
      validations:
          required: true

    - type: dropdown
      id: obsidian-version
      attributes:
          label: 📱 Obsidian Version
          options:
              - v1.8.10 (latest)
              - v1.8.9
              - v1.8.7
              - v1.8.4
              - v1.8.3
              - v1.7.7
              - v1.7.6
              - v1.7.5
              - v1.7.4
              - v1.6.7
              - Other (specify in additional info)
      validations:
          required: true

    - type: dropdown
      id: plugin-version
      attributes:
          label: 🔌 Plugin Version
          description: Check your installed version in Settings > Community plugins
          options:
              - v0.1.0 (latest)
              - Custom/Other (specify below)
      validations:
          required: true

    - type: input
      id: custom-plugin-version
      attributes:
          label: 🔧 Custom Plugin Version (if selected above)
          description: Only fill if you selected "Custom/Other" above
          placeholder: "v0.0.9, main branch, etc."

    - type: dropdown
      id: os
      attributes:
          label: 💻 Operating System
          options:
              - Windows
              - macOS
              - Linux
      validations:
          required: true

    - type: textarea
      id: steps
      attributes:
          label: 🔄 Steps to Reproduce
          description: Step by step instructions
          placeholder: |
              1. Open plugin
              2. Search for "Matrix"
              3. Click first result
              4. Error appears
      validations:
          required: true

    - type: textarea
      id: expected
      attributes:
          label: ✅ Expected Behavior
          placeholder: Should create a note with movie info...
      validations:
          required: true

    - type: textarea
      id: actual
      attributes:
          label: ❌ Actual Behavior
          placeholder: Instead, got error message...
      validations:
          required: true

    - type: textarea
      id: additional
      attributes:
          label: 📋 Additional Info
          description: Console errors, screenshots, template used, etc.
          placeholder: |
              - Using custom template
              - Console error: [paste here]
              - Screenshot: [attach if helpful]
